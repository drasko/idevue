<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ideflux</title>

    <!-- MLT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <link rel="stylesheet" href="css/ideflux.css">

    <!-- Ace -->
    <style type="text/css" media="screen">
      #editor {
        height: 600px;
      }
    </style>

    <!-- Vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/0.7.13/vue-router.min.js"></script>

  </head>

  <body>

    <div id="app">

    <div class="if-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

      <header class="mdl-layout__header mdl-color--grey-100" style="border: none">
        <div class="mdl-grid">
          <div class="if-control mdl-cell mdl-cell--12-col">
           <a href="" v-link="{path: '/play'}">
                <i class="material-icons">play_circle_outline</i></a>
            <a href="" v-link="{path: '/stop'}">
                <i class="material-icons">stop</i></a>
          </div>
        </div>
      </header>

      <div class="if-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">

        <span class="mdl-layout-title">
          <a class="if-hdr-a" href="" v-link="{path: '/'}">MAINFLUX IDE</a>
        </span>

        <nav class="if-navigation mdl-navigation">
          <a class="mdl-navigation__link" href="" v-link="{path: '/play'}">
                <i class="material-icons">folder_open</i> Open Project</a>
          <a class="mdl-navigation__link" href="" v-link="{path: '/play'}">
                <i class="material-icons">create_new_folder</i> New Project</a>

          <hr width="50%" style="margin-left: 4em">

          bla bla
        </nav>
      </div>

      <main class="mdl-layout__content">

        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col mdl-shadow--2dp">
            <div id="editor">function foo(items) {
              var x = "All this is syntax highlighted";
              return x;}
            </div>
          </div>

          <div class="if-console mdl-cell mdl-cell--6-col">
            CONSOLE
          </div>
        </div>

      </main>

    </div> <!-- mdl-layout -->
      
    </div> <!-- app -->

    <script src="./node_modules/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.getSession().setMode("ace/mode/javascript");
    </script>


    <script src="js/ideflux.js"></script>

  </body>
</html>
